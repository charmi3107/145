<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-1 0.5 -6" color="#4CC3D9"></a-box>
            <a-cylinder position="-2.5 0.5 -6" radius="0.5" height="1" color="#FF4673"></a-cylinder>
            <a-sphere position="-4 0.5 -6" radius="0.5" color="#ED1243"></a-sphere>
            <a-cone position="0.5 0.40 -6" height="1.40" color="#FFF111"></a-cone>
            <a-ring position="0 1 -7" segmentsTheta="100" color="orange"></a-ring>
            <a-tetrahedron position="2 0.60 -6" color="#111FFF"></a-tetrahedron>
            <a-dodecahedron position="3.5 0.5 -6" radius="0.5" color="#FF11FF"></a-dodecahedron>
            <a-plane position="0 0 -6" color="#111111" width="10" height="5" rotation="-90 0 0"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
